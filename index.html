<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gouri Srikumar - Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        header {
            text-align: center;
            margin-top: 50px;
        }
        h1 {
            font-size: 3rem;
            color: #333;
        }
        .role {
            font-size: 2rem;
            font-weight: bold;
            color: #333;
            overflow: hidden;
            white-space: nowrap;
            display: inline-block;
            width: 0;
            animation: slideIn 5s linear infinite;
        }
        @keyframes slideIn {
            0% {
                width: 0;
            }
            25% {
                width: 100%;
                transform: translateX(0);
            }
            50% {
                width: 100%;
                transform: translateX(0);
            }
            75% {
                width: 0;
                transform: translateX(100%);
            }
            100% {
                width: 0;
                transform: translateX(100%);
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Gouri Srikumar</h1>
        <div class="role">
            Machine Learning Enthusiast
        </div>
        <div class="role">
            Data Scientist
        </div>
        <div class="role">
            Quantum Computing
        </div>
    </header>

    <script>
        const roles = ['Machine Learning Enthusiast', 'Data Scientist', 'Quantum Computing'];
        const roleDivs = document.querySelectorAll('.role');
        let currentIndex = 0;

        setInterval(() => {
            roleDivs.forEach((div, index) => {
                div.style.animation = 'none';
                div.offsetHeight;  // Trigger reflow
                div.style.animation = '';
            });

            roleDivs.forEach((div, index) => {
                if (index === currentIndex) {
                    div.innerText = roles[currentIndex];
                    div.style.animation = 'slideIn 5s linear infinite';
                } else {
                    div.innerText = '';
                    div.style.animation = 'none';
                }
            });

            currentIndex = (currentIndex + 1) % roles.length;
        }, 6000); // Change role every 6 seconds
    </script>
</body>
</html>
