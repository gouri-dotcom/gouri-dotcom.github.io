<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gouri Srikumar - Portfolio</title>

    <!-- Bootstrap CSS link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-vH4B3HlCJYbs0W4vCh34OD6vRlqA5xntQQde9S6b9A9lCFLzOIb3vVvHvzO7tq4D"
      crossorigin="anonymous"
    />
    <!-- AOS library CSS link -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <!-- Custom CSS link -->
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <!-- Contact section starts -->
    <section class="contact py-5" id="contact">
      <div class="heading text-center">
        <small>Get in Touch</small>
        <h3>Any Questions? Feel Free to Contact</h3>
      </div>
      <div class="row justify-content-evenly mt-5">
        <div class="col-md-5 col-10 contact-details" data-aos="slide-right">
          <div class="row justify-content-evenly">
            <div class="col-1">
              <i class="bi bi-geo-alt-fill"></i>
            </div>
            <div class="col-11">
              <p>121 King Street Melbourne, 3000, Australia</p>
            </div>
          </div>
          <div class="row justify-content-evenly">
            <div class="col-1">
              <i class="bi bi-telephone-fill"></i>
            </div>
            <div class="col-11">
              <p>+91 9527818693</p>
            </div>
          </div>
          <div class="row justify-content-evenly">
            <div class="col-1">
              <i class="bi bi-send-fill"></i>
            </div>
            <div class="col-11">
              <p>codewithpawan@gmail.com</p>
            </div>
          </div>
          <div class="row justify-content-evenly">
            <div class="col-1">
              <i class="bi bi-globe-americas"></i>
            </div>
            <div class="col-11">
              <p>codingpawan.com</p>
            </div>
          </div>
        </div>
        <div class="col-md-5 col-10 mt-3 mt-md-0" data-aos="slide-left">
          <div class="contact-form">
            <div class="mb-3">
              <input
                type="text"
                class="form-control"
                id="contact-name"
                placeholder="Name"
                required
              />
            </div>
            <div class="mb-3">
              <input
                type="email"
                class="form-control"
                id="contact-email"
                placeholder="E-mail"
                required
              />
            </div>
            <div class="mb-3">
              <input
                type="tel"
                class="form-control"
                id="contact-phone"
                placeholder="Mobile No."
                required
              />
            </div>
            <div class="mb-3">
              <textarea
                class="form-control"
                id="contact-message"
                placeholder="Message"
                rows="5"
                required
              ></textarea>
            </div>
            <button class="c-btn h-btn mt-3 py-3 px-5 rounded-pill" type="submit">
              Submit
            </button>
          </div>
        </div>
      </div>
    </section>
    <!-- Contact section ends here -->

    <!-- Back to top button -->
    <button
      type="button"
      class="btn btn-floating btn-lg rounded-pill"
      id="btn-back-to-top"
    >
      <i class="bi bi-arrow-up"></i>
    </button>

    <!-- Footer section starts -->
    <footer class="text-center text-muted py-4">
      <h3 class="text-white pt-4" data-aos="fade-up">Portfolio</h3>
      <div class="link-group mt-5" data-aos="fade-up">
        <a href="#home">Home</a>
        <div class="vr"></div>
        <a href="#about">About</a>
        <div class="vr"></div>
        <a href="#service">Service</a>
        <div class="vr"></div>
        <a href="#portfolio">Portfolio</a>
        <div class="vr"></div>
        <a href="#blog">Blog</a>
        <div class="vr"></div>
        <a href="#contact">Contact</a>
      </div>
      <div class="social-links mt-5" data-aos="fade-up">
        <a href="https://dribbble.com/yourprofile" class="rounded-pill dribble">
          <i class="bi bi-dribbble"></i>
        </a>
        <a href="https://wa.me/yournumber" class="rounded-pill whatsapp">
          <i class="bi bi-whatsapp"></i>
        </a>
        <a href="https://behance.net/yourprofile" class="rounded-pill behance">
          <i class="bi bi-behance"></i>
        </a>
      </div>
      <hr class="text-muted my-4" />
      <p>Copyright 2022 Portfolio | All Rights Reserved.</p>
    </footer>
    <!-- Footer section ends here -->

    <!-- Bootstrap JS CDN link -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>

    <!-- AOS library JS link -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      // Initializing AOS library
      AOS.init({
        duration: 1000,
        offset: 50,
      });

      // Back to top button functionality
      document
        .getElementById("btn-back-to-top")
        .addEventListener("click", function () {
          window.scrollTo({ top: 0, behavior: "smooth" });
        });

      // Smooth scroll for internal links
      document.querySelectorAll('a[href^="#"]').forEach((anchor) => {
        anchor.addEventListener("click", function (e) {
          e.preventDefault();
          document.querySelector(this.getAttribute("href")).scrollIntoView({
            behavior: "smooth",
          });
        });
      });
    </script>

    <!-- Custom JS file linking -->
    <script src="js/script.js"></script>
  </body>
</html>
